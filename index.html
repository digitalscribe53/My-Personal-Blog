<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="./assets/styles.css">

</head>

<header id="header">
    <div id="header-box">
        <label class="switch">
            <input type="checkbox" onclick="darkMode()">
            <span class="slider round"></span>
        </label>
    </div>
    
</header>

<body>

    <main>
        <div id="container">
            <div id="left-box">
                <h1>My First Blog</h1>
                <div id="ball-container">
                    <div id="ball-design">
                        <h2 id="ball-msg">Hello</h2>
                    </div>
                </div>
                
                
                
                
                
            </div>
    

        
            <div id="right-box">
                
                <h2>What's on your mind?</h2>
                <form id="form">
                    <label for="username"><span class="form-caption">Username</span></label>
                    <input type="text" id="username" name="username">
                    <label for="title"><span class="form-caption">Title</span></label>
                    <input type="text" id="title" name="title">
                    <h3 class="form-caption">Content</h3>
                    <label for="blog-text"></label>
                    <textarea id="blog-text" name="blog-text" rows="4" cols="50">
                    </textarea>
                    <input onclick="saveText()" type="button" id="submit-btn"> 
            
                </form>
            </div>
        </div>
            





    </main>
<script src="./assets/script.js"></script>
</body>

</html>
